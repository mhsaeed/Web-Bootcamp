<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5082-CureMD Application</title>
    <link href="./5082- CureMD_files/bootstrap.min.css" rel="stylesheet">
    <script src="./5082- CureMD_files/jquery-3.6.0.min.js.download"></script>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center" id="title">5082-CureMD Application</h1>

        <!-- Student Form -->
        <div class="card mt-4">
            <div class="card-header">Add Student</div>
            <div class="card-body">
                <form id="studentForm">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" id="age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Course ID:</label>
                        <input type="number" id="courseID" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
                </form>
            </div>
        </div>

        <!-- Course Form -->
        <div class="card mt-4">
            <div class="card-header">Add Course</div>
            <div class="card-body">
                <form id="courseForm">
                    <div class="form-group">
                        <label>Course Name:</label>
                        <input type="text" id="courseName" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addCourse()">Add Course</button>
                </form>
            </div>
        </div>

        <!-- Student List -->
        <div class="card mt-4">
            <div class="card-header">Student List</div>
            <ul id="studentList" class="list-group list-group-flush"></ul>
        </div>

        <!-- Courses List -->
        <div class="card mt-4">
            <div class="card-header">Course List</div>
            <ul id="courseList" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="./5082- CureMD_files/script.js.download"></script>

</body>

</html>
