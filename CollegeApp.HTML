<!DOCTYPE html>
<html>
<head>
    <title>College Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center" id="title">College Management</h1>

    <!-- Student Form -->
    <div class="card mt-4">
        <div class="card-header">Add Student</div>
        <div class="card-body">
            <form id="studentForm">
                <div class="form-group">
                    <label>FirstName:</label>
                    <input type="text" id="FirstName" class="form-control">
                </div>

                <div class="form-group">
                    <label>LastName:</label>
                    <input type="text" id="LastName" class="form-control">
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" id="Age" class="form-control">
                </div>
                <div class="form-group">
                    <label>CourseID:</label>
                    <input type="text" id="CourseID" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="AddStudent()">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Course Form -->
    <div class="card mt-4">
        <div class="card-header">Add Course</div>
        <div class="card-body">
            <form id="CourseForm">
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" id="courseName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="text" id="courseID" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="AddCourse()">Add Course</button>
            </form>
        </div>
    </div>

    <!-- List all students older than 20 button -->
    <button type="button" class="btn btn-primary mt-4" onclick="ListStudentsOlderThan20()">List Students Older Than 20</button>

    <!-- List all students enrolled in a specific course form -->
    <div class="card mt-4">
        <div class="card-header">List Students in a Course</div>
        <div class="card-body">
            <form id="EnrolledStudentsForm">
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="text" id="courseIDForStudents" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="ListStudentsEnrolledInCourse()">List Students Enrolled in Course</button>
            </form>
        </div>
    </div>

    <!-- Find the most popular course button -->
    <button type="button" class="btn btn-primary mt-4" onclick="FindMostPopularCourse()">Find Most Popular Course</button>

    <!-- Student List -->
    <div class="card mt-4">
        <div class="card-header">Student List</div>
        <ul id="studentList" class="list-group list-group-flush"></ul>
    </div>

    <!-- Course List -->
    <div class="card mt-4">
        <div class="card-header">Course List</div>
        <ul id="courseList" class="list-group list-group-flush"></ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
