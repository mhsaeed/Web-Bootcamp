<!DOCTYPE html>
<html>
<head>
    <title>College Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center" id="title">College Management</h1>

    <!-- Employee Form -->
    <div class="card mt-4">
        <div class="card-header">Add Student</div>
        <div class="card-body">
            <form id="studentForm">
                <div class="form-group">
                    <label>FirstName:</label>
                    <input type="text" id="FirstName" class="form-control">
                </div>

                <div class="form-group">
                    <label>LastName:</label>
                    <input type="text" id="LastName" class="form-control">
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" id="Age" class="form-control">
                </div>
                <div class="form-group">
                    <label>CourseID:</label>
                    <input type="text" id="CourseID" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="AddStudent()">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Department Form -->
    <div class="card mt-4">
        <div class="card-header">Add Course</div>
        <div class="card-body">
            <form id="CourseForm">
                <div class="form-group">
                    <label>Department Name:</label>
                    <input type="text" id="deptName" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="addDepartment()">Add Department</button>
            </form>
        </div>
    </div>

    <!-- Employee List -->
    <div class="card mt-4">
        <div class="card-header">Employee List</div>
        <ul id="employeeList" class="list-group list-group-flush"></ul>
    </div>

    <!-- Department List -->
    <div class="card mt-4">
        <div class="card-header">Department List</div>
        <ul id="departmentList" class="list-group list-group-flush"></ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
